<div class="side_left">
  <div class="content_block">
    <h4>Finger</h4>
    <br/>
    {% for fin in finger %}
      <div class="content_bord ">
        <h5 {% if fin.activ %} class="yes_activ" {% else %} class="no_activ" {% endif %}>{{fin.finger}}</h5>
        <p class="btn btn_lite delete_finger" finger="{{fin.id}}" user="{{user_id}}">Удалить</p>
        <p class="btn btn_lite change_activ_finger" finger="{{fin.id}}" user="{{user_id}}"> {% if fin.activ %} Деактевировать {% else %} Актевировать {% endif %} </p>
      </div>
    {% endfor %}
  </div>
</div>
